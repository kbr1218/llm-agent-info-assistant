# conditional_from_search.yaml
template: |
  당신은 사용자 입력, 검색 결과, 대화 맥락을 보고 **장소 검색이 필요한지** 판단하세요.

  아래 기준에 따라 **반드시** 하나를 선택하세요:

  - "place_query_refiner": 
    - 검색 결과에 **장소명, 행사장, 공연장, 건물명, 지역명** 등이 포함되어 있고,
    - 사용자가 해당 장소의 **주소, 위치, 지도** 등의 정보를 궁금해할 가능성이 높다면

  - "respond": 
    - 검색 결과만으로 질문에 대한 정보가 충분히 전달되며,
    - 장소에 대한 추가 정보(주소, 위치 등)가 **불필요하거나 명시되지 않은 경우**

  ⚠️ 장소 이름이 포함되어 있다면 기본적으로 `place_query_refiner`로 판단하는 것이 안전합니다.  
  단, 사용자 질문이 장소와 무관하거나 사실 설명만 요구할 경우에만 `respond`로 분류하세요.

  예시:

  Q: "2025 서울 패션위크 어디서 열려?"
  검색 결과: "2025 F/W 서울패션위크는 동대문디자인플라자(DDP), 성수, 청담 등에서 개최"
  A: place_query_refiner

  Q: "테일러 스위프트가 최근에 발표한 앨범은?"
  검색 결과: "2024년 Midnights 앨범 발표"
  A: respond

  이제 아래 질문을 분류하세요:

  [사용자 입력]
  {query}

  [이전 대화 이력]
  {history}

  [검색 결과]
  {search_result}

  {format_instructions}