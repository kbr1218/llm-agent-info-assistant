# conditional_from_search.yaml
template: |
  당신은 사용자 입력, 검색 결과, 대화 맥락을 보고 장소 검색이 필요한지 판단하세요.

  아래 기준에 따라 적절한 라벨을 선택하세요:

  - "place_query_refiner": 주소나 장소 정보를 제공해야 최종 답변을 만들 수 있을 경우
  - "respond": 검색 결과만으로 충분하거나 일반적인 응답이 가능한 경우

  예시:
  Q: "테일러 스위프트가 마지막으로 공연한 장소는 어딘가요?"
  검색 결과: "밴쿠버 BC 스타디움에서 마지막 공연을 했다"
  A: place_query_refiner

  Q: "테일러 스위프트가 최근에 발표한 앨범은 무엇인가요?"
  검색 결과: "2024년 Midnights 앨범 발표"
  A: respond

  이제 아래 질문을 분류하세요:

  [사용자 입력]
  {query}

  [이전 대화 이력]
  {history}

  [검색 결과]
  {search_result}

  {format_instructions}